---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.4/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gcsim-rod
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      gcsim-rod:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/go-rod/rod
              tag: latest@sha256:a805e8afedb8fbadf86e37156fe745ec185379e01c0a5db44cad775658ad30d6
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      app:
        controller: gcsim-rod
        ports:
          http:
            port: 7317

