extraEnv:
  TZ: "America/Toronto"
  # VERSION_FROM_MODRINTH_PROJECTS: true

livenessProbe:
  command:
    - mc-health
  initialDelaySeconds: 600
  periodSeconds: 5
  failureThreshold: 20
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  command:
    - mc-health
  initialDelaySeconds: 600
  periodSeconds: 5
  failureThreshold: 20
  successThreshold: 1
  timeoutSeconds: 1
startupProbe:
  enabled: false

minecraftServer:
  serverName: Matthew Minecraft Server
  eula: "TRUE"
  type: PAPER
  version: 1.21.4
  # REQUIRED: Must use for spigot plugins that are listed as available via external sites
  pluginUrls:
    - https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
    - https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
  spigetResources:
    - 34315 # Vault
  modrinth:
    projects:
      - multiverse-core:cdhFMf2E
      - essentialsx:Oa9ZDzZq
      - worldguard:PO4MKx7e
      - worldedit:Jk1z2u7n
      - dynmap:ImNNT17B
      - viaversion:Xkqqslki
      - viarewind:oFZfhvN1
      - viabackwards:hze7oZGF
      # - luckperms
    downloadDependencies: required
    allowedVersionType: beta
  resourcePackUrl: https://download.geysermc.org/v2/projects/geyseroptionalpack/versions/latest/builds/latest/downloads/geyseroptionalpack
  maxPlayers: 4
  maxTickTime: -1
  gameMode: survival
  hardcore: false
  pvp: false
  worldSaveName: world
  onlineMode: true
  rcon:
    enabled: true
    existingSecret: minecraft-secret
    # secretKey: rcon-password
  motd: "Welcome to Minecraft on Kubernetes!"
  playerIdleTimeout: 10
  memory: 3072M
  cheats: true
  enableLanVisibility: true
  defaultPermission: operator
  enableSSH: true
  serviceType: LoadBalancer
  extraPorts:
    # - name: geysermc
    #   containerPort: 19132
    #   protocol: UDP
    #   service:
    #     enabled: true
    #     embedded: true
    #     port: 19132
    - name: dynmap
      containerPort: 8123
      protocol: TCP
      service:
        enabled: true
        embedded: true
        port: 8123
  overrideServerProperties: true
  removeOldMods: false

resources:
  requests:
    memory: 8Gi
    cpu: 2
    ephemeral-storage: "1Gi"

persistence:
  dataDir:
    enabled: true
    existingClaim: minecraft

podSecurityContext:
  runAsUser: 105000
  runAsGroup: 105000
  runAsNonRoot: true
  fsGroup: 105000
  seccompProfile:
    type: RuntimeDefault
