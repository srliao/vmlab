---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rclone-sync-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      templateFrom:
        - configMap:
            name: rclone-configmap
            items:
              - key: rclone.conf 
  data:
    - secretKey: USER
      remoteRef:
        key: rclone-sync
        property: USER
    - secretKey: HOST
      remoteRef:
        key: rclone-sync
        property: HOST
    - secretKey: PASS
      remoteRef:
        key: rclone-sync
        property: PASS