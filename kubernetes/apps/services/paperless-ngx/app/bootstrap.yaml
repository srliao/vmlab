## Attempts to restore the newly created PVC during its initial creation
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: paperless-ngx-bootstrap
spec:
  trigger:
    manual: restore-once-bootstrap
  restic:
    repository: paperless-ngx-volsync-minio
    copyMethod: Snapshot
    volumeSnapshotClassName: local-hostpath
    storageClassName: local-hostpath
    cacheStorageClassName: local-hostpath
    cacheCapacity: 50Gi
    cacheAccessModes: ["ReadWriteMany"]
    capacity: 50Gi
    accessModes: ["ReadWriteMany"]
    moverSecurityContext:
      runAsUser: 105000
      runAsGroup: 105000
      fsGroup: 105000
