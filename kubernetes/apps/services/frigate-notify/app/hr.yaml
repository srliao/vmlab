---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate-notify
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      frigate-notify:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/0x2142/frigate-notify
              tag: v0.5.4@sha256:0cdf7e051c7223c62d389ab4c42dd334d3034f22671e2e51261445515605cabd 
            env:
              TZ: America/Toronto
              FN_CONFIGFILE: /config/config.yml
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: frigate-notify
        ports:
          http:
            port: 8000
    # ingress is so we can access the api
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host '{{ .Release.Name }}.winterspring.ca'
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config-file:
        type: configMap
        name: config-configmap 
        globalMounts:
        - path: /config
          readOnly: true