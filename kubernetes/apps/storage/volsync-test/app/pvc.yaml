---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-test
spec:
  storageClassName: local-hostpath
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  dataSourceRef:
    apiGroup: volsync.backube
    kind: ReplicationDestination
    name: volsync-test-bootstrap
