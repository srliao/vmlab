---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.3/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app socks5
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        setGateway: "true"
    controllers:
      socks5:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/socks5
              tag: 1.4.3@sha256:74336fb62e0f208777be214810f6b24921a65541238b2bba7937d9ddc7cfaadc
            env:
              TZ: America/Toronto
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        # pod:
        #   annotations:
        #     setGateway: "true"
          # securityContext:
          #   runAsUser: 568
          #   runAsGroup: 568
          #   runAsNonRoot: true
          #   fsGroup: 568
          #   fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: socks5
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.100.45"
        externalTrafficPolicy: Cluster
        ports:
          socks:
            port: 1080

